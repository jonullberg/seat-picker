<html>
  <head>
    <title>Seat Picker</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/seat-picker.css">
  </head>
  <body>
    <div class="seat-picker">
      <main>
        <div id="plane-select-wrapper">
        </div>

        <div id="seat-select">
        </div>
      </main>
      <div id="sidebar">
        <div class="legend">
          <ul>
            <li><span class="seat occupied">Not Available</span></li>
            <li><span class="seat available">Available</span></li>
          </ul>
        </div>
        <aside id="seat-info">
          <table>
            <caption>Your Seat Information</caption>
            <tbody>
              <tr>
                <td>Seat Number: </td>
                <td id="seat"></td>
              </tr>
              <tr>
                <td>Price: </td>
                <td id="price"></td>
              </tr>
              <tr>
                <td>Travel Class: </td>
                <td id="class"></td>
              </tr>
              <tr>
                <td>Availability: </td>
                <td id="availability"></td>
              </tr>
            </tbody>
          </table>
        </aside>
      </div>

    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
