<html>
  <head>
    <title>Seat Picker</title>
    <link rel="stylesheet" href="css/seat-picker.css">
  </head>
  <body>
    <div class="seat-picker">
      <main>
        <div id="plane-select-wrapper">
        </div>

        <div id="seat-select">
        </div>
      </main>
      <div id="sidebar">
        <div class="legend">
          <ul>
            <li><span class="seat occupied">Not Available</span></li>
            <li><span class="seat available">Available</span></li>
          </ul>
        </div>
        <aside id="seat-info">
          <h3>Seat Information</h3>
          <label for="seat">Seat: </label>
          <p id="seat"></p>
          <label for="price">Price: </label>
          <p id="price"></p>
          <label for="class">Travel Class: </label>
          <p id="class"></p>
          <label for="availability">Availability: </label>
          <p id="availability"></p>
        </aside>
      </div>

    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
